# Traefik Access Log
filenames:
  - /var/log/traefik/access.json
labels:
  type: traefik

---
# AppSec (WAF)
source: appsec
listen_addr: 0.0.0.0:7422
path: /
appsec_configs:
  - crowdsecurity/appsec-default   # CrowdSec 规则 (in-band, 直接拦截)
  - crowdsecurity/crs              # OWASP CRS (out-of-band, 记录分析)
labels:
  type: appsec
